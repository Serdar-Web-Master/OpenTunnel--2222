<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style360.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/vpn__logo.png" />
    
    <link rel="manifest" href="img/favicons/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- favicons -->
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <h1>OpenTunnel</h1>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="main__blocks">
            <div class="block block1">
              <h1 class="animate__animated animate__backInDown">OpenTunnel</h1>
              <h2
                class="animate__animated animate__backInLeft animate__delay-1s"
              >
                Быстрый
              </h2>
              <h2
                class="animate__animated animate__backInRight animate__delay-2s"
              >
                Надежный
              </h2>
              <div
                class="
                  logo
                  animate__animated animate__backInUp animate__delay-3s
                "
              >
                <img src="OpenTunnel2.png" alt="" />
              </div>
            </div>
            <div class="block block2">
              <div
                class="
                  logo
                  animate__animated animate__backInUp animate__delay-5s
                "
              >
                <img src="OpenTunnel2.png" alt="" />
              </div>
              <div class="load__app">
                <a
                  href="https://play.google.com/store/search?q=opentunnel&c=apps&hl=ru&gl=US"
                  ><button class="btn">
                    <img src="dowload.png" alt="" />Загрузить Приложение
                  </button></a
                >
              </div>
              <div class="take__key">
                <button class="btn key">
                  <img src="key.png" alt="" /> Получить Ключ
                </button>
              </div>
            </div>
            <div class="block block3">
              <div class="tel__block">
                <h1>Телефон</h1>
                <input type="text" placeholder="Номер Телефона" />
              </div>
              <div class="pay__block">
                <h1>Оплата</h1>
                <input class="pay__kod" type="text" placeholder="Код Оплаты" />
              </div>
              <div class="ok__block">
                <button class="btn btn__ok">OK</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!--        S1         -->
      <a
        href="https://drive.google.com/file/d/1uxmBVDQZuwnXTjq1K9r9Nv_x_CPai-Ng/view?usp=sharing"
        class="ssylka1"
      ></a>

      <!--        S2           -->
      <a
        href="https://drive.google.com/file/d/1fHyrSIyId5-ODciPq222CyMl9KRorgpO/view?usp=sharing"
        class="ssylka2"
      ></a>

      <!--          S3 -->
      <a
        href="https://drive.google.com/file/d/12dL9jYN2WPrzYNge9zSXYvsawRmveH6B/view?usp=sharing"
        class="ssylka3"
      ></a>

      <!--            S5 -->
      <a
        href="https://drive.google.com/file/d/1F5MHLOlniDvVqA_ZXOjNK3O60Y1m1c85/view?usp=sharing"
        class="ssylka5"
      ></a>

      <!--            S4 -->
      <a
        href="https://drive.google.com/file/d/1cSlGYV0KQe5J5Fk3g72LQulvtRVoROPy/view?usp=sharing"
        class="ssylka4"
      ></a>
      <footer class="footer">
        <div class="container">
          <h1>OpenTunnel</h1>
          <h1>2022</h1>
        </div>
      </footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
