<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style360.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicons/vpn__logo.png"
    />

    <link rel="manifest" href="img/favicons/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- favicons -->
    <title>OpenTunnel</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <h1>OpenTunnel</h1>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="main__blocks">
            <div class="block block1">
              <h1 class="animate__animated animate__backInDown">OpenTunnel</h1>
              <h2
                class="animate__animated animate__backInLeft animate__delay-1s"
              >
                Быстрый
              </h2>
              <h2
                class="animate__animated animate__backInRight animate__delay-2s"
              >
                Надежный
              </h2>
              <div
                class="
                  logo
                  animate__animated animate__backInUp animate__delay-3s
                "
              >
                <img src="OpenTunnel2.png" alt="" />
              </div>
            </div>
            <div class="block block2">
              <div
                class="
                  logo
                  animate__animated animate__backInUp animate__delay-5s
                "
              >
                <img src="OpenTunnel2.png" alt="" />
              </div>
              <div class="load__app">
                <a
                  href="https://play.google.com/store/search?q=opentunnel&c=apps&hl=ru&gl=US"
                  ><button class="btn">
                    <img src="dowload.png" alt="" />Загрузить Приложение
                  </button></a
                >
              </div>
              <div class="take__key">
                <button class="btn key">
                  <img src="key.png" alt="" /> Получить Ключ
                </button>
              </div>
              <div class="setting__block">
                <button class="btn">
                    <img src="seting__key.png" alt="" />Инструкция По Установки
                  </button>
              </div>
            </div>
            <div class="block block3">
              <div class="tel__block">
                <h1>Телефон</h1>
                <input type="text" placeholder="Номер Телефона" />
              </div>
              <div class="pay__block">
                <h1>Оплата</h1>
                <input class="pay__kod" type="text" placeholder="Код Оплаты" />
              </div>
              <div class="ok__block">
                <button class="btn btn__ok">OK</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      
      <div class="block modal__block">
        <h1>Уважаемые</h1>
        <h1>Клиенты !</h1>
        <h1>Массовый</h1>
        <h1>Блок !</h1>
        <h1>Просьба</h1>
        <h1>Немного</h1>
        <h1>Подождать !!!</h1>
      </div>

      <footer class="footer">
        <div class="container">
          <h1>OpenTunnel</h1>
          <h1>2022</h1>
        </div>
      </footer>
    </div>
    <div class="block seting__block">
      <h1>Инструкция По Установки</h1>
      <h1>1.Скачай Приложение</h1>
      <div class="anim__block">
        <img src="screen1.png" alt="" />
        <img class="finger1 finger" src="finger.png" alt="" />
      </div>
      <div class="anim__block">
        <img src="market.png" alt="" />
        <img class="finger2 finger" src="finger.png" alt="" />
      </div>
      <h1>2.Получи Ключ</h1>
      <div class="anim__block">
        <img src="screen1.png" alt="" />
        <img class="finger3 finger" src="finger.png" alt="" />
      </div>
      <div class="anim__block">
        <img src="5.png" alt="" />
        <img class="finger4 finger" src="finger.png" alt="" />
        <img class="finger5 finger" src="finger.png" alt="" />
        <img class="finger6 finger" src="finger.png" alt="" />
      </div>
      <h1>3.Настройка Приложение</h1>
    </div>

    <script type="module" src="./js/clients.js"></script>
    <script type="module" src="./js/ssylki.js"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
